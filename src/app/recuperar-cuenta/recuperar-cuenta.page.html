<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="ion-align-items-center">
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title size="large">Restablecer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperar Contrase√±a</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input type="email" placeholder="correo@correo.cl" required></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="enviarEmail()" shape="round">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
