<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="ion-align-items-center">
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title size="large">Registrar Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="Nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Apellido" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="correo@correo.cl" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Contraseña" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Confirma Contraseña" required></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="register()" class="mtb-16" shape="round">Registrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
