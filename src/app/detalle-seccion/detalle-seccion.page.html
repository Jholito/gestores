<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalle Sección</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-buttons>
    <ion-button (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sección [Seccion]</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon name="golf" style="font-size: 36px;"></ion-icon>
          </ion-thumbnail>
          <ion-label>Sala [Numero Sala]</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon name="time" style="font-size: 36px;"></ion-icon>
          </ion-thumbnail>
          <ion-label>Horario: 10:00 - 12:40</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon name="book" style="font-size: 36px;"></ion-icon>
          </ion-thumbnail>
          <ion-label>Asignatura: [Asignatura]</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <div class="button-container txtcenter">
    <ion-button shape="round" (click)="openJustificationsModal()">Justificaciones</ion-button>
    
    <ion-modal [isOpen]="isJustificationsModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="closeJustificationsModal()">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-list [inset]="true">
            <ion-list-header>
              <ion-label>Justificaciones</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>Alumno</ion-label>
              <ion-label>Razon</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>[Alumno]</ion-label>
              <ion-label>[Razon]</ion-label>
            </ion-item>
            
            <ion-item>
              <ion-label>[Alumno]</ion-label>
              <ion-label>[Razon]</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>

  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Listado de alumnos</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-label>[Alumno]</ion-label>
      <ion-button shape="round">
        <ion-icon slot="icon-only" name="qr-code"></ion-icon>
      </ion-button>
    </ion-item>
    
    <ion-item>
      <ion-label>[Alumno]</ion-label>
      <ion-button shape="round">
        <ion-icon slot="icon-only" name="qr-code"></ion-icon>
      </ion-button>
    </ion-item>
    
    <ion-item>
      <ion-label>[Alumno]</ion-label>
      <ion-button shape="round">
        <ion-icon slot="icon-only" name="qr-code"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
